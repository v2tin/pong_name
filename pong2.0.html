<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #000;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .menu-button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #fff;
            color: #000;
            border: none;
            cursor: pointer;
        }
        .menu-button:hover {
            background-color: #ddd;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="menu">
            <button class="menu-button" onclick="startGame('single')">对战电脑</button>
            <button class="menu-button" onclick="startGame('multi')">双人模式</button>
            <button class="menu-button" onclick="exitGame()">退出</button>
        </div>
        <div id="score">Player 1: 0 | Player 2: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const scoreDisplay = document.getElementById('score');

        const WINDOWWIDTH = 800;
        const WINDOWHEIGHT = 600;
        const PADDLEWIDTH = 15;
        const PADDLEHEIGHT = 100;
        const BALLRADIUS = 10;
        const PADDLESPEED = 8;
        const INITIALBALLSPEED = 4.0;
        const MAXYSPEED = INITIALBALLSPEED * 2.0;
        const GRAVITYACCEL = 0.2;
        const FIELDAREARATIO = 1.0 / 5;
        const FIELDUPDATEINTERVAL = 5000; // 5 seconds

        let gameMode = 'menu'; // 'menu', 'single', 'multi'
        let ball = { x: WINDOWWIDTH / 2, y: WINDOWHEIGHT / 2, dx: INITIALBALLSPEED, dy: INITIALBALLSPEED };
        let paddles = [{ x: 0, y: WINDOWHEIGHT / 2 - PADDLEHEIGHT / 2, dy: 0 }, { x: WINDOWWIDTH - PADDLEWIDTH, y: WINDOWHEIGHT / 2 - PADDLEHEIGHT / 2, dy: 0 }];
        let score = [0, 0];
        let lastFieldUpdate = 0;
        let fields = [];

        function generateFields() {
            // Generate random gravity and anti-gravity fields
            fields = [];
            const fieldHeight = WINDOWHEIGHT * FIELDAREARATIO;
            for (let i = 0; i < 2; i++) {
                const fieldType = i % 2 === 0 ? 'GRAVITY' : 'ANTIGRAVITY';
                const y = Math.random() * (WINDOWHEIGHT - fieldHeight);
                fields.push({ y, height: fieldHeight, type: fieldType });
            }
        }

        function resetBall() {
            ball = { x: WINDOWWIDTH / 2, y: WINDOWHEIGHT / 2, dx: INITIALBALLSPEED, dy: INITIALBALLSPEED };
        }

        function updateGame() {
            if (gameMode === 'menu') return;

            // Update paddles
            for (let i = 0; i < paddles.length; i++) {
                paddles[i].y += paddles[i].dy;
                if (paddles[i].y < 0) paddles[i].y = 0;
                if (paddles[i].y > WINDOWHEIGHT - PADDLEHEIGHT) paddles[i].y = WINDOWHEIGHT - PADDLEHEIGHT;
            }

            // Update ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top/bottom
            if (ball.y - BALLRADIUS < 0 || ball.y + BALLRADIUS > WINDOWHEIGHT) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddles
            for (let i = 0; i < paddles.length; i++) {
                if (ball.x - BALLRADIUS < paddles[i].x + PADDLEWIDTH && ball.x + BALLRADIUS > paddles[i].x &&
                    ball.y + BALLRADIUS > paddles[i].y && ball.y - BALLRADIUS < paddles[i].y + PADDLEHEIGHT) {
                    ball.dx = -ball.dx;
                    ball.dx *= 1.05; // Increase ball speed
                    ball.dy *= 1.05;
                }
            }

            // Ball out of bounds (score)
            if (ball.x - BALLRADIUS < 0) {
                score[1]++;
                resetBall();
            } else if (ball.x + BALLRADIUS > WINDOWWIDTH) {
                score[0]++;
                resetBall();
            }

            // Update fields
            const currentTime = Date.now();
            if (currentTime - lastFieldUpdate > FIELDUPDATEINTERVAL) {
                generateFields();
                lastFieldUpdate = currentTime;
            }

            // Apply gravity/anti-gravity
            for (let field of fields) {
                if (ball.y > field.y && ball.y < field.y + field.height) {
                    if (field.type === 'GRAVITY') {
                        ball.dy += GRAVITYACCEL;
                    } else if (field.type === 'ANTIGRAVITY') {
                        ball.dy -= GRAVITYACCEL;
                    }
                }
            }

            // Limit ball Y speed
            if (ball.dy > MAXYSPEED) ball.dy = MAXYSPEED;
            if (ball.dy < -MAXYSPEED) ball.dy = -MAXYSPEED;

            // AI movement
            if (gameMode === 'single') {
                const aiPaddle = paddles[1];
                const targetY = ball.y - PADDLEHEIGHT / 2;
                if (aiPaddle.y < targetY) {
                    aiPaddle.dy = PADDLESPEED / 2;
                } else if (aiPaddle.y > targetY) {
                    aiPaddle.dy = -PADDLESPEED / 2;
                } else {
                    aiPaddle.dy = 0;
                }
            }
        }

        function renderGame() {
            ctx.clearRect(0, 0, WINDOWWIDTH, WINDOWHEIGHT);

            // Draw paddles
            ctx.fillStyle = '#fff';
            for (let paddle of paddles) {
                ctx.fillRect(paddle.x, paddle.y, PADDLEWIDTH, PADDLEHEIGHT);
            }

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALLRADIUS, 0, Math.PI * 2);
            ctx.fill();

            // Draw fields
            for (let field of fields) {
                ctx.fillStyle = field.type === 'GRAVITY' ? 'rgba(0, 255, 0, 0.3)' : 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(0, field.y, WINDOWWIDTH, field.height);
            }

            // Draw score
            scoreDisplay.textContent = `Player 1: ${score[0]} | Player 2: ${score[1]}`;
        }

        function startGame(mode) {
            gameMode = mode;
            menu.style.display = 'none';
            resetGame();
            requestAnimationFrame(gameLoop);
        }

        function exitGame() {
            window.close();
        }

        function resetGame() {
            score = [0, 0];
            resetBall();
            paddles = [{ x: 0, y: WINDOWHEIGHT / 2 - PADDLEHEIGHT / 2, dy: 0 }, { x: WINDOWWIDTH - PADDLEWIDTH, y: WINDOWHEIGHT / 2 - PADDLEHEIGHT / 2, dy: 0 }];
            generateFields();
            lastFieldUpdate = Date.now();
        }

        function gameLoop() {
            updateGame();
            renderGame();
            if (gameMode !== 'menu') {
                requestAnimationFrame(gameLoop);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameMode === 'multi' || (gameMode === 'single' && e.key === 'w' || e.key === 's')) {
                if (e.key === 'w' || e.key === 'W') {
                    paddles[0].dy = -PADDLESPEED;
                } else if (e.key === 's' || e.key === 'S') {
                    paddles[0].dy = PADDLESPEED;
                }
            }
            if (gameMode === 'multi') {
                if (e.key === 'ArrowUp') {
                    paddles[1].dy = -PADDLESPEED;
                } else if (e.key === 'ArrowDown') {
                    paddles[1].dy = PADDLESPEED;
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W' || e.key === 's' || e.key === 'S') {
                paddles[0].dy = 0;
            }
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                paddles[1].dy = 0;
            }
        });

        generateFields();
    </script>
</body>
</html>
